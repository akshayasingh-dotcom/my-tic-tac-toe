<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        /* Making it look good */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6699ea 0%, #1e1286 100%);
            color: white;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #game-info {
            font-size: 24px;
            margin-bottom: 20px;
            min-height: 30px;
        }
        
        /* The game board - a grid of 9 squares */
        #board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        /* Each square on the board */
        .cell {
            background-color: white;
            border: none;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
    align-items: center;
    justify-content: center;
        }
        
        .cell:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
        
        .cell.X {
            color: #667eea;
        }
        
        .cell.O {
            color: #764ba2;
        }
        
        /* Winner highlight */
        .cell.winner {
            background-color: #ffd700;
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Reset button */
        button {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #48bba0;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        
        button:hover {
            background-color: #38a169;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>‚ùå Tic-Tac-Toe ‚≠ï</h1>
    <div id="game-info">Player X's turn</div>
    
    <!-- The 9 squares of the board -->
    <div id="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>
    
    <button onclick="resetGame()">New Game</button>

    <script>
        // ARRAY - A list that stores multiple values
        // This tracks what's in each square (empty string means empty square)
        let board = ['', '', '', '', '', '', '', '', ''];
        
        // VARIABLE - Who's playing right now? X always goes first
        let currentPlayer = 'X';
        
        // VARIABLE - Is the game over?
        let gameActive = true;
        
        // ARRAY - All possible ways to win (rows, columns, diagonals)
        // [0,1,2] means top row, [0,3,6] means left column, etc.
        const winningCombinations = [
            [0, 1, 2], // Top row
            [3, 4, 5], // Middle row
            [6, 7, 8], // Bottom row
            [0, 3, 6], // Left column
            [1, 4, 7], // Middle column
            [2, 5, 8], // Right column
            [0, 4, 8], // Diagonal top-left to bottom-right
            [2, 4, 6]  // Diagonal top-right to bottom-left
        ];
        
        // FUNCTION - What happens when someone clicks a square
        function makeMove(position) {
            // Check if the game is still going and the square is empty
            if (!gameActive || board[position] !== '') {
                return; // Stop here if game is over or square is taken
            }
            
            // Put the current player's mark in that square
            board[position] = currentPlayer;
            
            // Update the visual display
            const cells = document.querySelectorAll('.cell');
            cells[position].textContent = currentPlayer;
            cells[position].classList.add(currentPlayer);
            
            // Check if someone won
            if (checkWinner()) {
                document.getElementById('game-info').textContent = `Player ${currentPlayer} wins! üéâ`;
                gameActive = false;
                return;
            }
            
            // Check if the board is full (tie game)
            if (board.every(cell => cell !== '')) {
                document.getElementById('game-info').textContent = "It's a tie! ü§ù";
                gameActive = false;
                return;
            }
            
            // Switch to the other player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('game-info').textContent = `Player ${currentPlayer}'s turn`;
        }
        
        // FUNCTION - Check if someone won the game
        function checkWinner() {
            // LOOP - Go through each winning combination
            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                
                // Check if all three positions have the same mark (and aren't empty)
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    // Highlight the winning squares
                    const cells = document.querySelectorAll('.cell');
                    cells[a].classList.add('winner');
                    cells[b].classList.add('winner');
                    cells[c].classList.add('winner');
                    return true; // Someone won!
                }
            }
            return false; // No winner yet
        }
        
        // FUNCTION - Reset everything for a new game
        function resetGame() {
            // Clear the board array
            board = ['', '', '', '', '', '', '', '', ''];
            
            // Reset variables
            currentPlayer = 'X';
            gameActive = true;
            
            // Clear the visual display
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('X', 'O', 'winner');
            });
            
            // Reset the message
            document.getElementById('game-info').textContent = "Player X's turn";
        }
    </script>
</body>
</html>
